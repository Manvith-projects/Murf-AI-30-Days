<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Speech Generator - Murf AI</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jaini+Purva&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Jaini Purva"', 'cursive']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black text-white font-sans">

  <!-- HEADER -->
  <header class="flex justify-between items-center px-6 py-4 bg-[#111] shadow-md">
    <h1 class="text-lg font-bold tracking-widest">30 DAYS OF VOICE AGENTS - MURF AI</h1>
    <nav class="flex items-center space-x-6">
      <a href="/" class="hover:text-purple-400">HOME</a>
      <a href="{{ url_for('api') }}" class="hover:text-purple-400">API Test</a>
      <button class="bg-gray-800 px-4 py-1 rounded-full hover:bg-purple-600 transition">Login</button>
    </nav>
  </header>

  <!-- MAIN SECTION -->
  <section class="relative w-full min-h-screen bg-gradient-to-tr from-[#1b0033] to-[#250f4e] overflow-hidden">
    <img src="static/2.jpg" alt="Background AI" class="absolute inset-0 w-full h-full object-cover opacity-90" />

    <div class="relative z-10 flex flex-col lg:flex-row justify-between items-center h-full px-10 py-20">

      <!-- TEXT TO SPEECH FORM -->
      <form action="/generate-audio" method="post" class="bg-[#1b1b1b] p-8 ml-20 rounded-3xl shadow-lg max-w-md w-full text-center">
        <h2 class="text-3xl mb-4 font-semibold">Text to Speech Generator</h2>
        <textarea
          placeholder="Enter the Script to Generate Speech"
          id="text" name="text"
          class="w-full h-40 p-4 rounded-xl text-black resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"
        ></textarea>
        <button class="mt-4 px-6 py-2 bg-gray-800 hover:bg-purple-600 rounded-lg transition">Generate</button>
      </form>

      <!-- ECHO BOT -->
      <section id="echoBot" class="bg-[#1b1b1b] p-8 rounded-3xl shadow-lg max-w-md w-full text-center mt-10 ml-20">
        <h2 class="text-2xl font-semibold mb-4">Echo Bot</h2>
        <p class="mb-6 text-gray-300">Record your voice and instantly hear it back in an AI voice.</p>
        <div class="flex justify-center space-x-4 mb-6">
          <button id="startRecording" class="px-5 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg">üéôÔ∏è Start</button>
          <button id="stopRecording" disabled class="px-5 py-2 bg-gray-700 hover:bg-purple-700 text-white rounded-lg">‚èπÔ∏è Stop</button>
        </div>
        <p id="statusMsg" class="text-purple-400"></p>
        <audio id="echoPlayback" controls class="w-full mt-4 bg-gray-900 rounded-lg"></audio>
      </section>

    </div>
  </section>

<script>
let recorder, audioChunks = [], stream;
const startBtn = document.getElementById("startRecording");
const stopBtn = document.getElementById("stopRecording");
const statusMsg = document.getElementById("statusMsg");
const playback = document.getElementById("echoPlayback");

startBtn.onclick = async () => {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    recorder = new MediaRecorder(stream);
    audioChunks = [];

    recorder.ondataavailable = e => audioChunks.push(e.data);

    recorder.onstop = async () => {
      const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
      const formData = new FormData();
      formData.append("audio", audioBlob, "recording.webm");

      statusMsg.textContent = "Processing your voice...";
      try {
        const res = await fetch("/tts/echo", { method: "POST", body: formData });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Unknown error");

        playback.src = data.audio_url;
        playback.play();
        statusMsg.textContent = `You said: "${data.transcription}"`;
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "‚ùå Failed: " + err.message;
      }
    };

    recorder.start();
    startBtn.disabled = true;
    stopBtn.disabled = false;
    statusMsg.textContent = "üéôÔ∏è Recording...";
  } catch (err) {
    alert("Mic access denied");
    console.error(err);
  }
};

stopBtn.onclick = () => {
  recorder.stop();
  stream.getTracks().forEach(t => t.stop());
  startBtn.disabled = false;
  stopBtn.disabled = true;
};
</script>

</body>
</html>
